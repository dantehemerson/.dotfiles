name: Test dotfiles (macOS)

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test-macos:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dotfiles
        uses: ./.github/actions/dotfiles-install

      - name: Test dotfiles
        uses: ./.github/actions/dotfiles-test